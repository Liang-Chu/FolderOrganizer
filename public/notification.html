<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #18181b;
      color: #e4e4e7;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }
    .container { padding: 12px 16px; }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .icon {
      width: 20px; height: 20px;
      border-radius: 4px;
      flex-shrink: 0;
      object-fit: contain;
    }
    .title { font-size: 13px; font-weight: 600; color: #f4f4f5; }
    .body { font-size: 12px; color: #a1a1aa; margin-bottom: 12px; line-height: 1.4; }
    .buttons { display: flex; gap: 6px; }
    button {
      flex: 1; padding: 6px 12px; border: none; border-radius: 6px;
      font-size: 12px; font-weight: 500; cursor: pointer; transition: background 0.15s;
    }
    .btn-update { background: #2563eb; color: white; }
    .btn-update:hover { background: #3b82f6; }
    .btn-later { background: #3f3f46; color: #d4d4d8; }
    .btn-later:hover { background: #52525b; }
    .btn-skip { background: transparent; color: #71717a; flex: 1; padding: 6px 10px; }
    .btn-skip:hover { color: #a1a1aa; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" class="icon" alt="" />
      <span class="title">Folder Organizer</span>
    </div>
    <div class="body" id="message">A new version is available.</div>
    <div class="buttons">
      <button class="btn-update" id="btn-update">Update Now</button>
      <button class="btn-later" id="btn-later">Later</button>
    </div>
  </div>
  <script>
    const version = new URLSearchParams(window.location.search).get("v") || "";
    document.getElementById("message").textContent =
      version ? `Version ${version} is available. Update now?` : "A new version is available.";

    function act(action) {
      if (window.__TAURI__) {
        window.__TAURI__.event.emit("update-notification-action", { action, version });
        setTimeout(() => window.__TAURI__.window.getCurrentWindow().close(), 100);
      }
    }

    document.getElementById("btn-update").onclick = () => act("update");
    document.getElementById("btn-later").onclick = () => act("later");

    // Auto-dismiss after 30s
    setTimeout(() => act("skip"), 30000);
  </script>
</body>
</html>
